<ion-header>
  <ion-toolbar color="success - shade">
    <ion-title class="ion-text-center" size="large">challenges</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-list-header>Feature Challenges</ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../assets/img/reto1s.svg">
      </ion-thumbnail>
      <ion-label [routerLink]="['/daily-challenge']" class="ion-text-center">Daily Challenge</ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../assets/img/reto2s.svg">
      </ion-thumbnail>
      <ion-label [routerLink]="['/check-my-tree']" class="ion-text-center">Check My Tree</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Daily Challenge</h3>
        <p>Do a challenge everyday, increase your score <br>
        and help the planet in the process.</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Check My Tree</h3>
        <p>Activate the camera and</p>
        <p>check your tree progress</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <img src="../assets/img/world_is_mine.svg">
</ion-content>
<app-footer></app-footer>
