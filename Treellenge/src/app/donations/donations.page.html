<ion-header>
  <ion-item color="success - shade">
    <ion-avatar>
      <ion-img src="https://content.api.news/v3/images/bin/a6923adbc7bece73803221613f410782"></ion-img>
    </ion-avatar>
    <ion-label>
      <ion-button expand="block" shape="round" style="margin-left: 32px; margin-right: 32px;" color="primary">DONATE</ion-button>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-slides>
        <ion-slide *ngFor="let val of data">
          <ion-card>
            <ion-img [src]="val.imgURL"></ion-img>
            <ion-card-header>
              <ion-card-title>{{val.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-text>
                <p>
                  {{val.description}}
                </p>
              </ion-text>
              <ion-button expand="full" color="success - shade">Accept donation</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
